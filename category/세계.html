 혼돈이 끊임없이 전쟁을 벌이고 있는 세계관이다. 가장 크게는 **무한의 영역**이라는 아주 넓고 무한한 공간이 존재한다. 그 안에는 네가지의 성역이 존재한다. 각 절대신들의 영역이다. 그 중에서 세가지의 성역을 **질서의 영역**이라고 부르고, 하나의 성역을 **혼돈의 영역**이라고 부른다.\r\n\r\n\u003cH type='h2' name='무한의_영역'\u003e무한의 영역\u003c/H\u003e\r\n\r\n무한의 영역은 언제부터 존재했는지 가늠할 수도 없는 아주 먼 과거의 영역이다. 말 그대로 무한한 규모의 영역이며 평생을 누벼도 끝에 도달할 수 없다. 이 무한의 영역은 텅 비어있었다. **혼돈**과 [혼돈신 디모니아](혼돈신_디모니아)가 눈을 뜨기 전까지는 말이다.\r\n\r\n**혼돈신 디모니아**가 눈을 뜨자 그와 동시에 [질서신 니힐라](질서신_니힐라)가 눈을 떴고 다른 두 [절대신](절대신)인 [자연신 마즈나](자연신_마즈나)와 [진화신 제네레이스](진화신_제네레이스)가 눈을 떴다. 그렇게 무한의 영역에는 절대신들의 성역이 펼쳐지게 되었다.\r\n\r\n\u003cH type='h2' name='질서의_영역'\u003e질서의 영역\u003c/H\u003e\r\n\r\n질서신 니힐라를 필두로 자연신 마즈나, 진화신 제네레이스가 기거하는 영역으로, **질서의 평원**이라 불리는 초원이 있고, **원소의 요람**이라 불리는 숲과 산이 있으며 **가능성의 바다**라는 이름의 무한한 바다의 세 성역으로 구성되어있다. 그렇기에 질서의 영역은 상당히 푸르고 온화하며 평온한 분위기를 자랑한다.\r\n\r\n+ [질서의 평원](질서의_평원)\r\n+ [원소의 요람](원소의_요람)\r\n+ [가능성의 바다](가능성의_바다)\r\n\r\n\u003cH type='h3' name='세계의_나무'\u003e세계의 나무\u003c/H\u003e\r\n\r\n이 영역의 중앙에는 질서의 기운이 탄생시킨 **세계의 나무**가 있으며 이 나무의 뿌리는 질서의 기운을 양분으로 삼아 빠르게 성장하고 있다. 세계의 나무는 그 가지를 펼쳐 무한한 하늘을 가득 채우고 있고, 열매인 **세계의 과실**이 은은한 빛을 내며 자라난다.\r\n\r\n세계의 과실은 후술하는 것처럼 하나의 유니버스를 의미하는데, 세계의 나무는 자연스럽게 멀티버스를 의미하게 된다. 나뭇가지를 타고 여러 열매에 드나드는 것도 가능하지만 일반적인 방법으로는 불가능하다.\r\n\r\n\u003cH type='h4' name='세계의_과실'\u003e세계의 과실\u003c/H\u003e\r\n\r\n![세계의 과실의 내부 구조](https://i.postimg.cc/yNgf4V1m/image.png)\r\n\r\n세계의 과실 하나는 하나의 유니버스를 가지며 이 유니버스는 페러렐 유니버스를 포함한다. 멀티버스는 수많은 유니버스들을 통칭하는 말로 세계의 나무 전체를 의미한다. 세계의 과실에는 세가지의 레이어가 있다.\r\n\r\n**무한한 대륙과 바다**라는 점에서 **지해**라고 불리는 레이어와 **무한한 우주**라는 점에서 **성해**라고 불리는 에리어, 그리고 신마수룡들의 진짜 본거지인 **운명의 땅**이라는 레이어로 나뉜다. 운명의 땅은 일종의 영적 세계의 기능도 하고 있기 때문에 망자들의 혼이 도달하는 **영기의 바다**가 위치하는 레이어이기도 하다. 영기의 바다에는 **영기의 갈림길**이 있어 생전의 업적과 업보를 심판받는다.\r\n\r\n세계의 과실은 질서의 영역의 풍경의 영향을 많이 받았기에 질서의 영역처럼 땅이 있고 산과 숲이 있으며 바다가 존재하는 풍경을 고스란히 보여준다. 특히나 모든 생명의 발상지인 지해는 더더욱 그렇다. 물론 대륙마다 예외는 존재하는 편이다.\r\n\r\n각 레이어의 더욱 자세한 내용은 항목 참조.\r\n\r\n+ [지해\\(地海\\)](지해)\r\n+ [성해\\(星海\\)](성해)\r\n+ [운명의 땅](운명의_땅)\r\n  + [영기의 바다](영기의_바다)\r\n  + [영기의 갈림길](영기의_갈림길)\r\n\r\n\u003cH type='h2' name='혼돈의_영역'\u003e혼돈의 영역\u003c/H\u003e\r\n\r\n**혼돈신 디모니아**가 기거하는 영역이며, 이 곳에는 **혼돈의 구덩이**라는 성역이 존재한다. 음산하고 어두운 기운을 잔뜩 품어내는 이 구덩이의 안에는 불규칙적이고 원초적인 힘이 솟구치고 있다. **이레귤러**가 탄생하는 곳이기도 하다.\r\n\r\n세계의 나무와는 연관이 없는 영역이지만 혼돈신 디모니아는 의도적으로 세계의 나무에 혼돈의 기운을 조금씩 주입하고 있다.\r\n\r\n+ [혼돈의 구덩이](혼돈의_구덩이)\r\n","slug":"세계의_구조"}],"docSlugs":["주요_개념","아스트라_스톤","미지","세계의_구조","질서와_혼돈","환경요소","니힐라_위키","운명신","우주적_존재","디아볼로스","엘리오스","엘디에온","신마수룡","혼돈신_디모니아","절대신","진화신_제네레이스","자연신_마즈나","질서신_니힐라","종족의_분류","유니버스_0의_국가","유니버스_0의_단체","유니버스_0의_지역","유니버스_0의_종족","소개","테스트","휴미안"]},"__N_SSG":true},"page":"/category/[category]","query":{"category":"세계"},"buildId":"1VTVbQ1lw024FSchpaQMk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
